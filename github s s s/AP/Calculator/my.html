<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 128, 0, 0.229);
            color: rgb(251, 246, 246);
        }

        .title {
            color: black;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .calculator {
            width: 320px;
            background: #121212;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2.5em;
            margin-bottom: 15px;
            border: none;
            padding: 10px;
            background: #1e1e1e;
            color: white;
            border-radius: 10px;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            background: #333;
            color: white;
            text-align: center;
        }

        .btn.operator {
            background: #ff9500;
        }

        .btn.equal {
            background: #34c759;
        }

        .btn.clear {
            background: #ff3b30;
        }

        .btn.backspace {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="title">CALCULATOR</div>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="btn-container">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="appendValue('%')">%</button>
            <button class="btn" onclick="appendValue('**2')">x²</button>
            <button class="btn operator" onclick="appendValue('/')">÷</button>

            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('*')">×</button>

            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('-')">−</button>

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>

            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn backspace" onclick="backspace()">⌫</button>
        </div>
    </div>
    <script>
        // Function to append value to the display
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to remove the last entered character (Backspace functionality)
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        // Function to evaluate the mathematical expression entered
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
